name: Rust TUI CI

permissions:
  contents: write

on:
  push:
    paths:
      - "src/**"
      - ".github/workflows/rust_ci.yml"
  pull_request:
    paths:
      - "src/**"
      - ".github/workflows/rust_ci.yml"

jobs:
  rust:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install ALSA development headers
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --workspace --all-features -- -D warnings

      - name: cargo test
        run: cargo test --workspace --all-features -- --nocapture

      - name: Render CI badge
        if: always()
        run: python3 ../dev/scripts/render_ci_badge.py --status "${{ job.status }}" --output ../.github/badges/ci-status.json

      - name: Commit CI badge update
        if: always() && github.ref == 'refs/heads/master'
        run: |
          if git diff --quiet -- ../.github/badges/ci-status.json; then
            echo "No CI badge change."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ../.github/badges/ci-status.json
          git commit -m "chore: update CI badge"
          git push
