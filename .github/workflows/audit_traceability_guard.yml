name: Audit Traceability Guard

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop
    paths:
      - "src/**"
      - "dev/active/MASTER_PLAN.md"
      - "RUST_GUI_AUDIT_2026-02-15.md"
      - "dev/scripts/check_audit_traceability.py"
      - ".github/workflows/audit_traceability_guard.yml"
  pull_request:
    paths:
      - "src/**"
      - "dev/active/MASTER_PLAN.md"
      - "RUST_GUI_AUDIT_2026-02-15.md"
      - "dev/scripts/check_audit_traceability.py"
      - ".github/workflows/audit_traceability_guard.yml"

jobs:
  traceability:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate audit/master-plan traceability
        run: |
          python3 dev/scripts/check_audit_traceability.py \
            --master-plan dev/active/MASTER_PLAN.md \
            --audit RUST_GUI_AUDIT_2026-02-15.md
