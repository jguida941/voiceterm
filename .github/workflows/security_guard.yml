name: Security Guard

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: "30 4 * * *"
  push:
    branches:
      - master
      - develop
    paths:
      - "src/Cargo.lock"
      - "src/Cargo.toml"
      - "dev/scripts/check_rustsec_policy.py"
      - "dev/security/rustsec_allowlist.md"
      - ".github/workflows/security_guard.yml"
      - ".github/SECURITY.md"
  pull_request:
    paths:
      - "src/Cargo.lock"
      - "src/Cargo.toml"
      - "dev/scripts/check_rustsec_policy.py"
      - "dev/security/rustsec_allowlist.md"
      - ".github/workflows/security_guard.yml"
      - ".github/SECURITY.md"

jobs:
  rustsec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Install Rust
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7

      - name: Cache cargo registry and tools
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            src/target
          key: ${{ runner.os }}-security-cargo-${{ hashFiles('src/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-security-cargo-

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked --force

      - name: Generate RustSec report
        id: audit
        working-directory: src
        run: |
          set +e
          cargo audit --json > ../rustsec-audit.json
          status=$?
          set -e
          echo "cargo_audit_exit_code=${status}" >> "$GITHUB_OUTPUT"

      - name: Enforce advisory policy thresholds
        run: |
          python3 dev/scripts/check_rustsec_policy.py \
            --input rustsec-audit.json \
            --min-cvss 7.0 \
            --fail-on-kind yanked \
            --fail-on-kind unsound \
            --allowlist-file dev/security/rustsec_allowlist.md

      - name: Upload RustSec report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: rustsec-audit-report
          path: rustsec-audit.json
          if-no-files-found: error
