# Purpose: Lints workflow YAML with actionlint.
# Details: See .github/workflows/README.md for triggers, jobs, and failure handling.
name: workflow_lint

permissions:
  contents: read

concurrency:
  group: workflow-lint-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - develop
    paths:
      - ".github/workflows/*.yml"
  pull_request:
    paths:
      - ".github/workflows/*.yml"

jobs:
  actionlint:
    name: actionlint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Install actionlint
        run: |
          go install github.com/rhysd/actionlint/cmd/actionlint@v1.7.11

      - name: Run actionlint
        run: |
          "$(go env GOPATH)/bin/actionlint" -color -shellcheck=
