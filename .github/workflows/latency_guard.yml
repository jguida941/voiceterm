name: Latency Guardrails

on:
  push:
    paths:
      - "src/**"
      - "dev/scripts/tests/measure_latency.sh"
      - ".github/workflows/latency_guard.yml"
  pull_request:
    paths:
      - "src/**"
      - "dev/scripts/tests/measure_latency.sh"
      - ".github/workflows/latency_guard.yml"

jobs:
  latency-guard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install ALSA development headers
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Run synthetic latency guardrails
        run: bash ../dev/scripts/tests/measure_latency.sh --ci-guard --count 3
