name: Latency Guardrails

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    paths:
      - "src/**"
      - "dev/scripts/tests/measure_latency.sh"
      - ".github/workflows/latency_guard.yml"
  pull_request:
    paths:
      - "src/**"
      - "dev/scripts/tests/measure_latency.sh"
      - ".github/workflows/latency_guard.yml"

jobs:
  latency-guard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Install Rust
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7

      - name: Install ALSA development headers
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Run synthetic latency guardrails
        run: bash ../dev/scripts/tests/measure_latency.sh --ci-guard --count 3
