name: Mutation Testing

permissions:
  contents: read

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

concurrency:
  group: mutation-testing-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mutants:
    name: mutants shard ${{ matrix.shard.display }}/8
    runs-on: ubuntu-latest
    timeout-minutes: 240
    strategy:
      fail-fast: false
      matrix:
        shard:
          - { index: 0, display: 1 }
          - { index: 1, display: 2 }
          - { index: 2, display: 3 }
          - { index: 3, display: 4 }
          - { index: 4, display: 5 }
          - { index: 5, display: 6 }
          - { index: 6, display: 7 }
          - { index: 7, display: 8 }

    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Install Rust
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7

      - name: Install ALSA development headers
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Cache cargo registry
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-mutants
        run: cargo install cargo-mutants --locked

      - name: Run mutation tests (sharded)
        run: |
          set +e
          cargo mutants \
            --baseline skip \
            --timeout 180 \
            --shard ${{ matrix.shard.index }}/8 \
            -o mutants.out \
            --json
          status=$?
          set -e
          # cargo-mutants uses exit code 2 when some mutants survive.
          # Keep shard jobs alive so outcomes upload and aggregate scoring
          # decides pass/fail at the workflow level.
          if [ "${status}" -ne 0 ] && [ "${status}" -ne 2 ] && [ "${status}" -ne 3 ]; then
            exit "${status}"
          fi

      - name: Locate shard outcomes
        run: |
          OUTCOME_PATH=$(find mutants.out -name outcomes.json | head -n 1)
          if [ -z "${OUTCOME_PATH}" ]; then
            echo "outcomes.json not found" >&2
            exit 1
          fi
          cp "${OUTCOME_PATH}" "mutants.out/shard-${{ matrix.shard.display }}-outcomes.json"
          echo "Captured ${OUTCOME_PATH}"

      - name: Report shard mutation score
        run: python3 ../dev/scripts/check_mutation_score.py --path mutants.out/shard-${{ matrix.shard.display }}-outcomes.json --threshold 0.0

      - name: Upload shard outcomes
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: mutation-outcomes-shard-${{ matrix.shard.display }}
          path: src/mutants.out/shard-${{ matrix.shard.display }}-outcomes.json
          if-no-files-found: error

  mutation-score:
    name: enforce aggregated mutation score
    runs-on: ubuntu-latest
    if: always()
    needs: mutants
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Download shard outcomes
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          pattern: mutation-outcomes-shard-*
          path: mutation-shards
          merge-multiple: true

      - name: Render mutation score badge
        run: python3 dev/scripts/render_mutation_badge.py --glob "mutation-shards/**/shard-*-outcomes.json" --output .github/badges/mutation-score.json

      - name: Enforce mutation score threshold
        run: python3 dev/scripts/check_mutation_score.py --glob "mutation-shards/**/shard-*-outcomes.json" --threshold 0.80

      - name: Commit mutation badge update
        if: github.ref == 'refs/heads/master'
        run: |
          if git diff --quiet -- .github/badges/mutation-score.json; then
            echo "No mutation badge change."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/badges/mutation-score.json
          git commit -m "chore: update mutation score badge"
          git pull --rebase origin master || true
          git push || {
            echo "Non-fast-forward on badge push; leaving workflow green."
            exit 0
          }
