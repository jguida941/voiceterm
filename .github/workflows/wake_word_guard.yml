name: Wake Word Guard

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    paths:
      - "src/**"
      - "dev/scripts/tests/wake_word_guard.sh"
      - ".github/workflows/wake_word_guard.yml"
  pull_request:
    paths:
      - "src/**"
      - "dev/scripts/tests/wake_word_guard.sh"
      - ".github/workflows/wake_word_guard.yml"

jobs:
  wake-word-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7

      - name: Install ALSA development headers
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Run wake-word guardrails
        env:
          WAKE_WORD_SOAK_ROUNDS: "4"
        run: bash dev/scripts/tests/wake_word_guard.sh
