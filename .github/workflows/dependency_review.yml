# Purpose: Checks dependency changes in PRs for known supply-chain risks.
# Details: See .github/workflows/README.md for triggers, jobs, and failure handling.
name: dependency_review

permissions:
  contents: read

concurrency:
  group: dependency-review-${{ github.ref }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - "rust/Cargo.lock"
      - "rust/Cargo.toml"
      - "pypi/pyproject.toml"
      - ".github/dependabot.yml"
      - ".github/workflows/*.yml"

jobs:
  dependency-review:
    name: dependency-review
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Dependency Review
        uses: actions/dependency-review-action@05fe4576374b728f0c523d6a13d64c25081e0803
        with:
          fail-on-severity: high
