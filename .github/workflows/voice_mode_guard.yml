# Purpose: Runs regression tests for macro mode and send mode behavior.
# Details: See .github/workflows/README.md for triggers, jobs, and failure handling.
name: Voice Mode Guard

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    paths:
      - "src/**"
      - ".github/workflows/voice_mode_guard.yml"
  pull_request:
    paths:
      - "src/**"
      - ".github/workflows/voice_mode_guard.yml"

jobs:
  voice-mode-guard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7

      - name: Install ALSA development headers
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Macro mode guards
        run: |
          cargo test --bin voiceterm settings_handlers::tests::toggle_macros_enabled_updates_state_and_status -- --nocapture
          cargo test --bin voiceterm voice_control::drain::tests::apply_macro_mode_applies_macros_when_enabled -- --nocapture
          cargo test --bin voiceterm voice_control::drain::tests::apply_macro_mode_skips_macros_when_disabled -- --nocapture

      - name: Send mode label guards
        run: |
          cargo test --bin voiceterm settings_handlers::tests::toggle_send_mode_updates_state_and_status -- --nocapture
          cargo test --bin voiceterm status_line::buttons::tests::button_defs_use_send_label_from_send_mode -- --nocapture
