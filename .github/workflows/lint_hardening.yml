name: lint_hardening

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    paths:
      - "src/**"
      - "dev/scripts/devctl/**"
      - ".github/workflows/lint_hardening.yml"
  pull_request:
    paths:
      - "src/**"
      - "dev/scripts/devctl/**"
      - ".github/workflows/lint_hardening.yml"

jobs:
  maintainer-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Install ALSA development headers
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Run maintainer lint-hardening profile
        # Enforces: redundant_clone, redundant_closure_for_method_calls,
        # cast_possible_wrap, dead_code
        # Deferred: cast_precision_loss, cast_possible_truncation (DSP cast sweep needed first)
        run: python3 dev/scripts/devctl.py check --profile maintainer-lint
