name: publish_homebrew

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (X.Y.Z)"
        required: true
        type: string
      release_branch:
        description: "Release branch for CodeRabbit gate lookup"
        required: false
        default: master
        type: string

permissions:
  contents: read
  actions: read

concurrency:
  group: publish-homebrew-${{ github.event_name }}-${{ github.event.release.tag_name || github.event.inputs.version || github.run_id }}
  cancel-in-progress: false

jobs:
  publish:
    name: publish-homebrew
    runs-on: macos-latest
    if: github.event_name != 'release' || startsWith(github.event.release.tag_name, 'v')
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Validate Homebrew token
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          if [[ -z "${HOMEBREW_TAP_TOKEN:-}" ]]; then
            echo "Missing required repository secret: HOMEBREW_TAP_TOKEN"
            exit 1
          fi

      - name: Resolve release version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
            VERSION="${TAG#v}"
            BRANCH="${{ github.event.release.target_commitish }}"
          else
            VERSION="${{ github.event.inputs.version }}"
            TAG="v${VERSION}"
            BRANCH="${{ github.event.inputs.release_branch }}"
          fi

          if [[ ! "${VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version: ${VERSION}"
            exit 1
          fi

          if [[ ! "${TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid release tag: ${TAG}"
            exit 1
          fi

          if [[ -z "${BRANCH}" ]]; then
            echo "Release branch is required for CodeRabbit gate lookup."
            exit 1
          fi

          git fetch --force --tags origin
          SHA="$(git rev-list -n 1 "refs/tags/${TAG}")"
          if [[ -z "${SHA}" ]]; then
            echo "Failed to resolve commit SHA for tag ${TAG}."
            exit 1
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "branch=${BRANCH}" >> "$GITHUB_OUTPUT"
          echo "sha=${SHA}" >> "$GITHUB_OUTPUT"

      - name: Verify CodeRabbit gate passed for release commit
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          python3 dev/scripts/checks/check_coderabbit_gate.py \
            --branch "${{ steps.version.outputs.branch }}" \
            --sha "${{ steps.version.outputs.sha }}" \
            --format md

      - name: Clone Homebrew tap repo
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/jguida941/homebrew-voiceterm.git" /tmp/homebrew-voiceterm

      - name: Publish Homebrew update via devctl ship
        env:
          HOMEBREW_VOICETERM_PATH: /tmp/homebrew-voiceterm
          HOMEBREW_TAP_BRANCH: main
          HOMEBREW_GIT_USER_NAME: github-actions[bot]
          HOMEBREW_GIT_USER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          python3 dev/scripts/devctl.py ship \
            --version "${{ steps.version.outputs.version }}" \
            --homebrew \
            --yes \
            --allow-ci \
            --format md
