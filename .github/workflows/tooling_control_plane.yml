name: Tooling Control Plane

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - develop
    paths:
      - "dev/scripts/**"
      - "README.md"
      - "QUICK_START.md"
      - "DEV_INDEX.md"
      - "dev/active/**"
      - "guides/*.md"
      - "dev/README.md"
      - "scripts/README.md"
      - "pypi/README.md"
      - "app/README.md"
      - "img/**"
      - "src/src/bin/voiceterm/config/cli.rs"
      - "src/src/config/mod.rs"
      - "dev/config/markdownlint.yaml"
      - "dev/config/markdownlint.ignore"
      - "scripts/macro-packs/**"
      - "Makefile"
      - "AGENTS.md"
      - "dev/DEVELOPMENT.md"
      - "dev/scripts/README.md"
      - ".github/workflows/docs_lint.yml"
      - ".github/workflows/coverage.yml"
      - ".github/workflows/tooling_control_plane.yml"
  pull_request:
    paths:
      - "dev/scripts/**"
      - "README.md"
      - "QUICK_START.md"
      - "DEV_INDEX.md"
      - "dev/active/**"
      - "guides/*.md"
      - "dev/README.md"
      - "scripts/README.md"
      - "pypi/README.md"
      - "app/README.md"
      - "img/**"
      - "src/src/bin/voiceterm/config/cli.rs"
      - "src/src/config/mod.rs"
      - "dev/config/markdownlint.yaml"
      - "dev/config/markdownlint.ignore"
      - "scripts/macro-packs/**"
      - "Makefile"
      - "AGENTS.md"
      - "dev/DEVELOPMENT.md"
      - "dev/scripts/README.md"
      - ".github/workflows/docs_lint.yml"
      - ".github/workflows/coverage.yml"
      - ".github/workflows/tooling_control_plane.yml"

jobs:
  devctl-tests:
    name: devctl unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Run devctl tests
        run: python3 -m unittest discover -s dev/scripts/devctl/tests -p "test_*.py"

      - name: Smoke devctl ship/pypi/list commands
        run: |
          python3 dev/scripts/devctl.py list --format md
          python3 dev/scripts/devctl.py pypi --dry-run
          python3 dev/scripts/devctl.py ship --version 0.0.0 --notes --dry-run --format json

  shell-integrity:
    name: shell script integrity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: bash -n maintainer scripts
        run: |
          bash -n dev/scripts/*.sh
          bash -n scripts/*.sh

  docs-policy:
    name: docs policy + governance guard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "20"

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli@0.45.0

      - name: Resolve commit range and changed files
        id: range
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            SINCE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            SINCE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi
          if [[ -z "${SINCE}" || "${SINCE}" == "0000000000000000000000000000000000000000" ]]; then
            SINCE="HEAD~1"
          fi
          if ! git rev-parse --verify "${SINCE}" >/dev/null 2>&1; then
            SINCE="HEAD"
          fi
          if ! git rev-parse --verify "${HEAD}" >/dev/null 2>&1; then
            HEAD="HEAD"
          fi
          echo "since=${SINCE}" >> "${GITHUB_OUTPUT}"
          echo "head=${HEAD}" >> "${GITHUB_OUTPUT}"
          git diff --name-only "${SINCE}" "${HEAD}" > /tmp/docs-policy-changed-files.txt
          echo "Changed files:"
          cat /tmp/docs-policy-changed-files.txt

      - name: Run docs-check strict-tooling gate
        run: |
          python3 dev/scripts/devctl.py docs-check \
            --since-ref "${{ steps.range.outputs.since }}" \
            --head-ref "${{ steps.range.outputs.head }}" \
            --strict-tooling --format md

      - name: Run docs-check user-facing strict gate (conditional)
        run: |
          USER_DOC_CHANGE_COUNT="$(grep -Ec '^(README\.md|QUICK_START\.md|guides/USAGE\.md|guides/CLI_FLAGS\.md|guides/INSTALL\.md|guides/TROUBLESHOOTING\.md)$' /tmp/docs-policy-changed-files.txt || true)"
          if grep -Eq '^(src/src/bin/voiceterm/config/cli\.rs|src/src/config/mod\.rs)$' /tmp/docs-policy-changed-files.txt || [[ "${USER_DOC_CHANGE_COUNT}" -ge 3 ]]; then
            echo "Running strict user-facing docs-check gate."
            python3 dev/scripts/devctl.py docs-check \
              --since-ref "${{ steps.range.outputs.since }}" \
              --head-ref "${{ steps.range.outputs.head }}" \
              --user-facing --strict --format md
          else
            echo "Skipping strict user-facing docs-check gate (no broad user-facing/CLI schema signal)."
          fi

      - name: Run governance hygiene gate
        run: python3 dev/scripts/devctl.py hygiene --format md

      - name: Run AGENTS contract guard
        run: python3 dev/scripts/check_agents_contract.py

      - name: Run active-plan sync guard
        run: python3 dev/scripts/check_active_plan_sync.py

      - name: Run release version parity guard
        run: python3 dev/scripts/check_release_version_parity.py

      - name: Run CLI flags parity guard
        run: python3 dev/scripts/check_cli_flags_parity.py

      - name: Run screenshot integrity guard
        run: python3 dev/scripts/check_screenshot_integrity.py --stale-days 120

      - name: Run code-shape guard
        run: |
          python3 dev/scripts/check_code_shape.py \
            --since-ref "${{ steps.range.outputs.since }}" \
            --head-ref "${{ steps.range.outputs.head }}"

      - name: Guard root-level accidental CLI artifact files
        run: |
          ARTIFACTS="$(find . -maxdepth 1 -type f -name '--*' -print)"
          if [[ -n "${ARTIFACTS}" ]]; then
            echo "Unexpected root-level CLI artifact files detected:"
            echo "${ARTIFACTS}"
            echo "Remove these files before merging."
            exit 1
          fi

      - name: Lint key docs
        run: |
          markdownlint -c dev/config/markdownlint.yaml -p dev/config/markdownlint.ignore \
            README.md \
            QUICK_START.md \
            DEV_INDEX.md \
            guides/*.md \
            dev/README.md \
            scripts/README.md \
            pypi/README.md \
            app/README.md
